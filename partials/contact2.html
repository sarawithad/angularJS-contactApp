<div class="col-sm-6" ng-controller="ContactCtrl">
    <h2> Continue entering contact info</h2>

    <div class="form-horizontal">

        <div class="form-group">
            <label for="address1" class="col-sm-2">Address 1:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address1" ng-model="userAddress1" ng-blur="addAddress1()">
            </div>
        </div>

        <div class="form-group">
            <label for="address2" class="col-sm-2">Address 2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address2" ng-model="userAddress2" ng-blur="addAddress2()">
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2">City:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" ng-model="userCity" ng-blur="addCity(city)">
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2">State:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" ng-model="userState" ng-blur="addState()">
            </div>
        </div>

        <div class="form-group">
            <label for="zipCode" class="col-sm-2">Zip code:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zipCode" ng-model="userZipCode" ng-blur="addZipCode()">
            </div>
        </div>

        <div class="form-group">
            <div>
                <a type="button" class="btn btn-default btn-lg" ng-href="#!/displaycontactinfo">Submit</a>
            </div>
        </div>

    </div>

</div>
