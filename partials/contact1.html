<div class="col-sm-6" ng-controller="ContactCtrl">

    <h2> Enter Contact Info</h2>

    <div class="form-horizontal">

        <div class="form-group">
            <label for="firstName" class="col-sm-2">First Name:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" ng-model="userFirstName" ng-blur="addFirstName()">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" ng-model="userLastName" ng-blur="addLastName()">
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2">Phone:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" ng-model="userPhone" ng-blur="addPhone()">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2">E-mail:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" ng-model="userEmail" ng-blur="addEmail()">
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-2">Username:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" ng-model="username" ng-blur="addUsername()">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2">Password:</label>
    
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" ng-model="userPassword" ng-blur="addPassword()">
            </div>
        </div>


            <div>
                <a type="button" class="btn btn-default btn-lg" ng-href="#!/contactform2">Continue</a>
            </div>


    </div>

</div>
